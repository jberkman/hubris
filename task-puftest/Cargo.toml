[package]
name = "task-puftest"
version = "0.1.0"
authors = ["Laura Abbott <laura@oxide.computer>"]
edition = "2018"

[dependencies]
# suppress default features to avoid including panic message collection, to
# ensure the puftest task remains tiny.
userlib = {path = "../userlib", default-features = false}
cortex-m = {version = "0.6", features = ["inline-asm"]}
lpc55-pac = "0.1.0"
cortex-m-semihosting = "0.3.3"
drv-lpc55-syscon-api = {path = "../drv/lpc55-syscon-api"}

[features]
default = ["standalone"]
standalone = []

# This section is here to discourage RLS/rust-analyzer from doing test builds,
# since test builds don't work for cross compilation.
[[bin]]
name = "task-puftest"
test = false
bench = false

[package.metadata.build]
target = "thumbv8m.main-none-eabihf"

